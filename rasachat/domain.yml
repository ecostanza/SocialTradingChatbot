templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_general_advice:
  - text: "I think you're doing a great job. I'll get back to you later when things change"

  utter_ask_follow_amount:
  - text: "How much would you like to invest?"

  utter_invalid_portfolio:
  - text: "Sorry, I can't find that portfolio. Have you spelt the name correctly?"

  utter_already_followed_portfolio:
  - text: "You are already following that portfolio."

  utter_already_not_followed_portfolio:
  - text: "You are not following that portfolio."

slots:
  portfolio_query:
    type: categorical
    values:
      - invalid
      - followed
      - not_followed

  name:
    type: text
