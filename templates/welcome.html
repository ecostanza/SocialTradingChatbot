{% extends "base.html" %}

<!-- {% load static %} -->
{% load staticfiles %}
{% block js_imports %}
    <script src="{% static 'chatbot/js/welcome.js' %}"></script>
{% endblock %}

{% block content %}

    <div class='jumbotron text-center'>
      <h1>Welcome</h1>
    </div>

    <br>
    <p>Thank you for your interest in our study!</p>

    <p>When you are ready, press &quot;start&quot;.</p>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="consentCheck">
        <label class="form-check-label" for="consentCheck">I agree to the terms above</label>
    </div>

    <button class="btn btn-primary" id="startButton" disabled>Start</button>
{% endblock %}
